<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muchomorek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
	<div class="logo">
      <img src="jpgs/logo.png" alt="Logo firmy">
    </div>
    <h1>Witaj na Muchomorku!</h1>
    <p>Znajduj swoje ulubione grzyby dzięki naszym predykcjom!</p>
  </header>

  <main>
    <section>
      <h2>Popularne gatunki grzybów</h2>
      <ul id="grzybyList"></ul>
    </section>

	<section>
	  <h2>Wracasz z grzybobrania?</h2>
	  <h4>Uzupełnij formularz i zobacz mapę</h4>
	  <button id="przejdzDoFormularzaBtn">Przejdź do formularza</button>
	  <a href="form.html" id="dodajFormularzBtn"></a>
	</section>

	<section>
	  <h2>Znajdź grzyby w Twojej okolicy</h2>
	  <button id="znajdzGrzybyBtn">Znajdź grzyby</button>
	  <p id="znalezioneGrzyby"></p>
	</section>

  </main>

  <footer>
    <p>Grzybiarze POLSL &copy; 2024</p>
  </footer>

  <script src="dzawa.js"></script>
</body>
</html>
